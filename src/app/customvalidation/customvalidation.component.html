<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                  <form class="form" [formGroup]="registrationForm" >
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" formControlName="name">
                        <span class="text-danger"
                            *ngIf="(registerFormControl.name.touched) && registerFormControl.name.errors?.required">
                            Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" formControlName="email">
                        <span class="text-danger"
                            *ngIf="(registerFormControl.email.touched) && registerFormControl.email.errors?.required">
                            Email is required
                        </span>
                        <span class="text-danger"
                            *ngIf="registerFormControl.email.touched && registerFormControl.email.errors?.email">
                            Enter a valid email address
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <label>User Name</label>
                        <input type="text" class="form-control" formControlName="username">
                        <span class="text-danger"
                            *ngIf="(registerFormControl.username.touched) && registerFormControl.username.errors?.required">
                            User Name is required
                        </span>
                        <span class="text-danger"
                            *ngIf="registerFormControl.username.touched && registerFormControl.username.errors?.userNameNotAvailable">
                            User Name is not available
                        </span>
                    </div>








                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" formControlName="password">
                        <span class="text-danger"
                            *ngIf="(registerFormControl.password.touched) && registerFormControl.password.errors?.required">
                            Password is required
                        </span>
                        <span class="text-danger"
                                *ngIf="registerFormControl.password.touched && registerFormControl.password.errors?.invalidPassword">
                                Password should have minimum 8 characters, at least 1 uppercase letter, 1 lowercase
                                letter and 1 number
                         </span>




                    </div>
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <span class="text-danger"
                            *ngIf="(registerFormControl.confirmPassword.touched)&& registerFormControl.confirmPassword.errors?.required">
                            Confirm Password is required
                        </span>
                        <span class="text-danger"
                            *ngIf="registerFormControl.confirmPassword.touched && registerFormControl.confirmPassword.errors?.passwordMismatch">
                            Passwords doesnot match
                        </span>
                    </div>



<br>
<div class="form-group">
    <button type="submit"  class="btn btn-primary" (click)="OnSubmit()"  [disabled]="!registrationForm.valid">Submit</button>
</div>
</form>









                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
