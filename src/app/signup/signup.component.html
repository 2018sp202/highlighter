<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>
  
                  

     
                  <div class="register-form">
                    <form
                      name="form"
                      #f="ngForm"
                      (ngSubmit)="f.form.valid && onSubmit()"
                      novalidate
                      
                    >
                      
                    <div class="form-group">
                      <label>Username</label>
                      <input
                        type="text"
                        class="form-control"
                        name="username"
                        [(ngModel)]="form.username"
                        required
                        minlength="6"
                        maxlength="20"
                        
                        #username="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
                      />
                     
                     <div *ngIf= "username.touched">
                      <span class="help-block">
                      
                        <div *ngIf="username.errors?.['required']">Username is required</div>
                        <div *ngIf="username.errors?.['minlength']">
                          Username must be at least 6 characters
                        </div>
                        <div *ngIf="username.errors?.['maxlength']">
                          Username must be at most 20 characters
                        </div>
                      
                      
                    </span>
                    </div>
                    </div>
                  
                    <div class="form-group">
                      <label>Email</label>
                      <input
                        type="email"
                        class="form-control"
                        name="email"
                        [(ngModel)]="form.email"
                        required
                        email
                        #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
                      />
                     
                      <div *ngIf= "email.touched">
                        <span class="help-block">
                        
                          <div *ngIf="email.errors?.['required']">email is required</div>
                          <div *ngIf="email.errors?.['email']">
                            Please enter valid email
                          </div>
                          
                        
                      </span>
                      </div>
                      </div>
                    
                    


    <div class="form-group">
        <label>DOB</label>
       
          <input type="date" class="form-control" id="inputPassword3" name="date" [(ngModel)]="form.date"  required>
        
      </div>


      Gender:
      <div class="form-group" *ngFor="let gender of genders">
        <label>
            <input type="radio" name="gender" [(ngModel)]="form.gender" [value]="gender" required> {{ gender }}
        </label>
    </div>

    <div class="form-group">
      <label>Address</label>
      <input
        type="text"
        class="form-control"
        name="address"
        [(ngModel)]="form.address"
        required
        minlength="6"
        maxlength="20"
        
        #username="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
      />
     
    
    </div>



    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
name="password"
[(ngModel)]="form.password"
required
minlength="6"
maxlength="40"
#password="ngModel"
[ngClass]="{ 'is-invalid': f.submitted && password.errors }"
/>


<div *ngIf= "password.touched">
<span class="help-block">

<div *ngIf="password.errors?.['required']">password is required</div>

<div *ngIf="password.errors?.['minlength']">
Password must be at least 6 characters
</div>
<div *ngIf="password.errors?.['maxlength']">
password must not exceed 40 characters
</div>

</span>
</div>
</div>



    <div class="form-group form-check">
      <input
        type="checkbox"
        lass="form-control"
        name="acceptTerms"
        [(ngModel)]="form.acceptTerms"
        class="form-check-input"
        required
        #acceptTerms="ngModel"
        [ngClass]="{ 'is-invalid': f.submitted && acceptTerms.errors }"
      />
      <label for="acceptTerms" class="form-check-label">
        I have read and agree to the Terms
      </label>
      <div *ngIf="f.submitted && acceptTerms.errors" class="invalid-feedback">
        Accept Terms is required
      </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" [disabled]="f.form.invalid">Register</button>
       
      </div>
    </form>
  </div>
      
  







                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
